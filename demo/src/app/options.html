# Options

Options for the dialog can be configured when registering it's plugin.
An instance of the default configuration will be provided in the callback.

```javascript
aurela.use.plugin('gooy/aurelia-dialog',config=>{

  config.view = "gooy/aurelia-dialog/modal-bootstrap.html";
  config.animations = "zoom-in leave-zoom-in";

})
```
</markdown>


    <markdown>
      ## Opening a dialog

      Every dialog needs the `ref.view-model` property, which will make the view model for the dialog available as a property on your view model.

      ```markup
      <dialog ref.view-model="myDialog">
        <title>Title</title>
        <article>Body content</article>
        <footer>Footer</footer>
      </dialog>
      ```

      To open the dialog call the `open` method on it.

      ```javascript
      export class DialogTest{
          attached(){
              this.myDialog.open();
          }
      }
      ```
