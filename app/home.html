# Smooth Scroll

This is a custom attribute that can be added to in-page links to make the browser smoothly scroll to the target anchor.

To use it install it into your project.

```javascript
jspm install gooy/aurelia-smooth-scroll
```

Register it as a plugin with aurelia.

```javascript
aurelia.use.plugin('gooy/aurelia-smooth-scroll');
```

Options can be specified while registering the plugin.

```javascript
aurelia.use.plugin('gooy/aurelia-smooth-scroll',instance=>{
  instance.defaultConfig.duration = 500;
  instance.defaultConfig.easing = "ease-in";
});
```

## Usage

To use it simply add the `smooth-scroll` attribute to any in-page link.

```markup
<a href="#in-page-target" smooth-scroll>Smooth Link</a>
```

Specific options can be provided for the custom attribute.

```markup
<a href="#in-page-target" smooth-scroll="duration:1000;easing:ease-in">Smooth Link</a>
```
